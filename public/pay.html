<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Web Payment Test</title>
    <link rel="icon" type="image/png" href="favicon.ico" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
    />
    <script src="pay.js" type="text/javascript"></script>
  </head>
  <body>
    <div class="container">
      <h2>Web Payment Test</h2>
      <p>This page is for testing web payment.</p>

      <div id="inputSection">
        <form class="form-horizontal">
          <div class="form-group row">
            <label class="control-label col-xs-3" for="amount">Amount:</label>
            <div class="col-xs-9">
              <input
                class="form-control"
                type="number"
                id="amount"
                value="1.01"
              />
            </div>
          </div>

          <div class="form-group row">
            <label class="control-label col-xs-3" for="pa"
              >Payee VPA (pa):</label
            >
            <div class="col-xs-9">
              <input
                class="form-control"
                type="text"
                id="pa"
                value="benipaltechnologies@sbi"
              />
            </div>
          </div>

          <div class="form-group row">
            <label class="control-label col-xs-3" for="pn"
              >Payee Name (pn):</label
            >
            <div class="col-xs-9">
              <input class="form-control" type="text" id="pn" value="Benipal Technologies" />
            </div>
          </div>

          <div class="form-group row">
            <label class="control-label col-xs-3" for="tn"
              >Txn Note (tn):</label
            >
            <div class="col-xs-9">
              <input class="form-control" type="text" id="tn" value="Test Payment to non Merchant VPA Fails" />
            </div>
          </div>

          <div class="form-group row">
            <label class="control-label col-xs-3" for="mc"
              >Merchant Code (mc):</label
            >
            <div class="col-xs-9">
              <input class="form-control" type="text" id="mc" value="4814" />
            </div>
          </div>

          <div class="form-group row">
            <label class="control-label col-xs-3" for="tid"
              >Txn ID (tid):</label
            >
            <div class="col-xs-9">
              <input class="form-control" type="text" id="tid" value="xyz1234abcd567" />
            </div>
          </div>

          <div class="form-group row">
            <label class="control-label col-xs-3" for="tr"
              >Txn Ref ID (tr):</label
            >
            <div class="col-xs-9">
              <input
                class="form-control"
                type="text"
                id="tr"
                value="1234ABCD"
              />
            </div>
          </div>

          <div class="form-group row">
            <label class="control-label col-xs-3" for="url"
              >Ref URL (url):</label
            >
            <div class="col-xs-9">
              <input
                class="form-control"
                type="url"
                id="url"
                value="https://benipal.co.in"
              />
            </div>
          </div>
        </form>

        <div class="form-group row clearfix">
          <div class="col-xs-12">
            <button class="btn btn-info pull-right" onclick="onBuyClicked()">
              Google Pay
            </button>
          </div>
        </div>
      </div>

      <div id="outputSection" style="display:none">
        <pre id="response"></pre>
      </div>
    </div>
